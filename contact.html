<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Franshot Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <header class="bg-black text-white p-5 flex justify-between items-center shadow-md border-b border-gray-700 sticky top-0 z-50">
    <h1 class="text-2xl font-bold tracking-wide">FRANSHOT</h1>
    <nav class="space-x-6 text-sm font-semibold">
      <a href="index.html" class="hover:text-gray-400">Home</a>
      <a href="portraiture.html" class="hover:text-gray-400">Portraiture</a>
      <a href="documentary.html" class="hover:text-gray-400">Documentary</a>
      <a href="architectural.html" class="hover:text-gray-400">Architectural</a>
      <a href="aesthetics.html" class="hover:text-gray-400">Aesthetics</a>
      <a href="contact.html" class="hover:text-gray-400 underline underline-offset-4 decoration-gray-400">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="py-20 px-5 flex justify-center">
    <div class="max-w-4xl w-full flex flex-col md:flex-row gap-10">
      <!-- Contact Info -->
      <div class="flex-1 bg-gray-900 p-6 rounded-2xl shadow-md border border-gray-700">
        <h2 class="text-2xl font-bold mb-4">Contact Info</h2>
        <p><span class="font-semibold">Email:</span> franchette.reyes@gmail.com</p>
        <p><span class="font-semibold">Mobile:</span> +63 965 506 5152</p>
        <p><span class="font-semibold">Location:</span> Manila, Philippines</p>
        <p class="mt-2">Available for assignments</p>
      </div>

      <!-- Contact Form -->
      <div class="flex-1 bg-gray-900 p-6 rounded-2xl shadow-md border border-gray-700">
        <h2 class="text-2xl font-bold mb-4">Send a Message</h2>
        <form class="flex flex-col gap-4">
          <input type="text" placeholder="Name" class="p-3 rounded-lg border border-gray-700 bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
          <input type="email" placeholder="Email" class="p-3 rounded-lg border border-gray-700 bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
          <textarea placeholder="Message" class="p-3 rounded-lg border border-gray-700 bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500 h-32"></textarea>
          <button type="submit" class="bg-gray-700 text-white px-6 py-3 rounded-full hover:bg-gray-600 transition font-semibold">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-gray-400 py-6 text-center border-t border-gray-700">
    &copy; 2025 FRANSHOT. All rights reserved.
  </footer>

</body>
</html>
